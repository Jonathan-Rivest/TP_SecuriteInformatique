<!DOCTYPE  HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Web App Pen Test</title>
    </head>
<body>
    <h1>Application de sécurité Web App Pen Test</h1>
    <p>Date du test: </p>
    <p id="dateActuelle"></p>
    <p>Nombre total de malware(s) détectés: </p>
    <p id="total"></p>
    <script>
  let i = 1;
    do 
      {
      alert("Votre ordinateur est attaqué par: " + i + " malware(s)");
      i++;
      } 
      // Boucle alertant à propos du nombre de malwares dans des boîtes d'alertes
    while (i <10);
    const date = new Date();
    document.getElementById("dateActuelle").innerHTML = date; //Pour afficher la date du test sur la page
    document.getElementById("total").innerHTML = i; //Pour afficher le nombre malwares détectés sur la page
    </script>
</body>
</html>
